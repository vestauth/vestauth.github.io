<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="keywords" content="vestauth, agentic auth, agent auth, agent, agentic">

{% seo %}
{% favicon %}
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
  .bg-scanlines {
    background-image:
      linear-gradient(0deg, rgba(6, 26, 18, 0.92) 0%, rgba(6, 26, 18, 0.92) 100%),
      repeating-linear-gradient(
        135deg,
        rgba(48, 255, 138, 0.18) 0px,
        rgba(48, 255, 138, 0.18) 3px,
        transparent 3px,
        transparent 18px
      );
    background-size: cover;
    background-attachment: fixed;
  }

  .bg-noiseglow {
    background-image:
      radial-gradient(circle at 25% 20%, rgba(48, 255, 138, 0.12), transparent 35%),
      radial-gradient(circle at 80% 30%, rgba(48, 255, 138, 0.08), transparent 40%),
      radial-gradient(circle at 50% 85%, rgba(48, 255, 138, 0.06), transparent 45%),
      repeating-linear-gradient(
        0deg,
        rgba(255, 255, 255, 0.015) 0px,
        rgba(255, 255, 255, 0.015) 1px,
        transparent 1px,
        transparent 2px
      );
    background-size: cover;
    background-attachment: fixed;
  }

  .bg-dotmatrix {
    background-image:
      radial-gradient(circle, rgba(48, 255, 138, 0.22) 1px, transparent 1px),
      linear-gradient(0deg, rgba(6, 26, 18, 0.92) 0%, rgba(6, 26, 18, 0.92) 100%);
    background-size: 18px 18px, cover;
    background-position: center;
    background-attachment: fixed;
  }

  main :not(pre) > code {
    background: #f4f4f5;
    color: #111827;
    font-size: 0.9em;
    border-radius: 6px;
    padding: 0.08rem 0.32rem;
  }

  main div.highlighter-rouge,
  main pre.highlight,
  main figure.highlight {
    margin-top: 0.15rem;
    margin-bottom: 1rem;
    background: #f5f8fc;
    border: 1px solid #d7e3f0;
    border-left: 3px solid #7aa2d6;
    border-radius: 10px;
    padding: 0.75rem 0.9rem;
    overflow-x: auto;
    font-size: 0.76rem;
    line-height: 1.55;
  }

  main div.highlighter-rouge .highlight,
  main div.highlighter-rouge pre.highlight,
  main figure.highlight pre {
    margin: 0;
    border: 0;
    padding: 0;
    background: transparent;
    border-left: 0;
    border-radius: 0;
    font-size: inherit;
    overflow: visible;
  }

  main div.highlighter-rouge code,
  main pre.highlight code {
    background: transparent;
    padding: 0;
    color: inherit;
    font-size: inherit;
  }

  main .highlight .c,
  main .highlight .c1,
  main .highlight .cm {
    color: #64748b;
    font-style: italic;
  }

  main .highlight .k,
  main .highlight .kd,
  main .highlight .kn,
  main .highlight .kp,
  main .highlight .kr,
  main .highlight .kt {
    color: #b45309;
  }

  main .highlight .s,
  main .highlight .s1,
  main .highlight .s2,
  main .highlight .sb,
  main .highlight .se,
  main .highlight .sh {
    color: #0369a1;
  }

  main .highlight .m,
  main .highlight .mi,
  main .highlight .mf {
    color: #be123c;
  }

  main .highlight .na,
  main .highlight .nb,
  main .highlight .nc,
  main .highlight .nf,
  main .highlight .nx {
    color: #1d4ed8;
  }

  @media (prefers-color-scheme: dark) {
    main :not(pre) > code {
      background: #0f141a;
      color: #e5e7eb;
    }

    main div.highlighter-rouge,
    main pre.highlight,
    main figure.highlight {
      background: #0f141a;
      border-color: #27323d;
      border-left-color: #64748b;
      color: #e5e7eb;
    }

    main .highlight .c,
    main .highlight .c1,
    main .highlight .cm {
      color: #7c8aa0;
    }

    main .highlight .k,
    main .highlight .kd,
    main .highlight .kn,
    main .highlight .kp,
    main .highlight .kr,
    main .highlight .kt {
      color: #fbbf24;
    }

    main .highlight .s,
    main .highlight .s1,
    main .highlight .s2,
    main .highlight .sb,
    main .highlight .se,
    main .highlight .sh {
      color: #34d399;
    }

    main .highlight .m,
    main .highlight .mi,
    main .highlight .mf {
      color: #fb923c;
    }

    main .highlight .na,
    main .highlight .nb,
    main .highlight .nc,
    main .highlight .nf,
    main .highlight .nx {
      color: #fda4af;
    }
  }
</style>
<script src="https://cdn.tailwindcss.com"></script>
<script>
  tailwind.config = {
    theme: {
      extend: {
        fontFamily: {
          mono: ["JetBrains Mono", "ui-monospace", "SFMono-Regular", "Menlo", "Monaco", "Consolas", "Liberation Mono", "Courier New", "monospace"],
        },
      },
    },
  };
</script>
